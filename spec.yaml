name: zero2prod
# Chek https://www.digitalocean.com/docs/app-plaform/#regional-availability
# for a list of all the available options
# You can get region slugs from
# https://www.digitalocean.com/docs/platform/availability-matrix/
# They must soecified lowercased
# 'fra' stands for Frankfurt (Germany - EU)
region: fra
services:
  - name: zero2pord
  # Relative to the repository root
  dockerfile_path: Dockerfile
  source_dir:
  github:
    # Depending on when tou created the repository,
    # the defailt branch on Github might have been named 'master'
    branch: main
    # Deploy a new version on every commit to 'main'!
    # Continuous Deployment, here we come!
    deploy_on_push: true
    # !!! Fill in with your details
    # e.g. LukeMathWalker/zero-to-production
    repo: namwon94/zero2prod
  # Active probe used by DigitalOcean's to ensure our application is healthy
  health_check:
    # The path to our health check endpoint!
    # It turned out to be useful in the end!
    http_path: /health_check
    # The port the application will be listening on for incoming requests
    # It should matcch what we specified in our configuration/production.yaml file!
    http_port: 8000
    # For production workloads we'd go for at least two!
    # But let's try to keep the bill under contril for now
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
      - path: /
  envs:
    - key: APP_DATABASE__USERNAME
      scope: RUN_TIME
      value: ${newsletter.USERNAME}
    - key: APP_DATABASE__PASSOWRD
      scope: RUN_TIME
      value: ${newsletter.PASSWORD}
    - key: APP_DATABASE__HOST
      scope: RUN_TIME
      value: ${news;etter.HOSTNAME}
    - key: APP_DATABASE__PORT
      scope: RUN_TIME
      value: ${newsletter.PORT}
    - key: APP_DATABaSE__DATABASE_NAME
      scope: RUN_TIME
      value: ${newsletter.DATABASE}
database:
  # PG = postgres
  - engine: PG
    # Database name
    name: newsletter
    # Again, let's keep the bill lean
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version - using the latest here
    version: "12x"